<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs label {
      width: 50%;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 500;
      opacity: 0.6;
      transition: 0.3s;
    }

    input[type="radio"] {
      display: none;
    }

    #login:checked ~ .tabs label[for="login"],
    #signup:checked ~ .tabs label[for="signup"] {
      opacity: 1;
      border-bottom: 2px solid #fff;
    }

    .form {
      display: none;
      margin-top: 20px;
    }

    #login:checked ~ .login-form,
    #signup:checked ~ .signup-form {
      display: block;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .form button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #2575fc;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .form button:hover {
      background: #eaeaea;
    }

    .form p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">

    <input type="radio" name="tab" id="login" checked>
    <input type="radio" name="tab" id="signup">

    <div class="tabs">
      <label for="login">Login</label>
      <label for="signup">Signup</label>
    </div>

    <!-- Login Form -->
    <div class="form login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
      <p>Welcome back ðŸ‘‹</p>
    </div>

    <!-- Signup Form -->
    <div class="form signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Create Account</button>
      <p>Join us today ðŸš€</p>
    </div>

  </div>

</body>
</html>
